name: Publish and Release

on:
  push:
    tags:
      - 'v*.*.*' # Run on tags like v1.0.0
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write # For creating releases
  pages: write    # For deploying to GitHub Pages
  id-token: write # For OpenID Connect (needed by deploy-pages action)

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Make scripts executable
      run: |
        chmod +x build.sh
        chmod +x parse.sh

    - name: Create output directory
      run: mkdir -p build

    - name: Create dummy styles.css (if not present)
      run: |
        mkdir -p tools
        echo "/* Basic styles for HTML output */" > tools/styles.css

    - name: Create dummy cover.png (if not present)
      run: |
        if ! command -v convert &> /dev/null; then
          echo "ImageMagick 'convert' not found in container. Skipping cover.png generation."
          echo "Please ensure cover.png is committed if you need a custom cover."
        else
          convert -size 600x800 xc:lightblue -pointsize 48 -gravity Center -fill black -annotate 0 "Конспект історії України
(Cover Placeholder)" tools/cover.png
        fi

    - name: Run build script (all formats)
      run: ./build.sh
      # This step will fail the job if any pandoc conversion fails

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-formats
        path: build/

  deploy-gh-pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # Only deploy on tag pushes, not manual dispatch unless explicitly desired
    # For now, deploying on any successful build of this workflow when it's a tag push
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-formats
          path: build
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') # Only run on tag pushes
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-formats
          path: build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/book.pdf
            build/book.epub
            build/book.docx
            book.md # Include the Markdown source in the release
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release of the book in various formats."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
